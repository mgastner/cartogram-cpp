name: Bibtex_to_md

on:
  push:
    branches: [ "main","github-autodocs-bibtex"]
    paths: ['**.json', '**.geojson']

jobs:
  changes:
    runs-on: ubuntu-latest  
    name: add markdown documentation
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed .json files with paths
        id: changed-files
        uses: tj-actions/changed-files@v29.0.3 
        with:
          files: |
            ./**
            *.json
            *.geojson
            

      - name: Get changed directory paths
        id: changed-directories-of-files
        uses: tj-actions/changed-files@v29.0.3 
        with:
          files: |
            ./**
            *.json
            *.geojson
          dir_names: "true"

      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
      
      - name: Create empty markdown file in folder
        uses: 1arp/create-a-file-action@0.2
        with:
          path: './${{ steps.changed-directories-of-files.outputs.all_changed_files }}'
          file: 'documentation.md'
          content: |
            ---
            bibliography: sample.bib
            nocite: "@*"
            ---
      
      - name: Setup Haskell
        uses: haskell/actions/setup@v2

      - name: Run Haskell Script
        run: runhaskell pandoc -t markdown_strict --citeproc pandoc-bib-test.md -o pandoc-bib-test-output.md --bibliography sample.bib
      
      - name: Push changed and added files to repo
        uses: EndBug/add-and-commit@v9.1.0
      
      

