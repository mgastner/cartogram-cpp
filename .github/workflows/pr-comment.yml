name: PR Comment

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read
  pull-requests: write

jobs:
  perf-comment:
    name: Post Performance Report
    runs-on: ubuntu-latest

    # Only run when CI was triggered by a PR (regardless of success/failure)
    # Because perf-tests might pass but some other tests fail,
    # we want to post the performance report regardless.
    if: github.event.workflow_run.event == 'pull_request'

    steps:
      - name: Download perf-comment artifact generated by CI
        id: download
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          name: perf-comment
          path: perf-comment

      - name: Extract PR number
        if: steps.download.outcome == 'success'
        id: vars
        run: echo "pr_num=$(cat perf-comment/pr_number.txt)" >>"$GITHUB_OUTPUT"

      - name: Post sticky PR comment
        if: steps.download.outcome == 'success'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ steps.vars.outputs.pr_num }}
          path: perf-comment/comment.md
